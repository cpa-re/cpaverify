<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册会计师合格证信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "微软雅黑", sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        /* 容器适配手机全屏 */
        .cert-container {
            width: 100vw;
            background-color: #fff;
        }
        /* 顶部标题栏 */
        .cert-header {
            background-color: #e63946;
            color: #fff;
            text-align: center;
            padding: 18px 15px;
            font-size: 16px;
            font-weight: 500;
        }
        /* 头像区域 */
        .cert-avatar {
            text-align: center;
            padding: 20px 0;
        }
        .cert-avatar img {
            width: 120px;
            height: 150px;
            object-fit: cover;
        }
        /* 信息列表 */
        .cert-info {
            padding: 0 15px;
        }
        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            color: #333;
        }
        .info-label {
            width: 90px;
            color: #666;
        }
        .info-value {
            flex: 1;
            word-break: break-all;
        }
        /* 底部落款 */
        .cert-footer {
            text-align: center;
            font-size: 15px;
            color: #333;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cert-container">
        <div class="cert-header">
            注册会计师全国统一考试合格证信息
        </div>
        <div class="cert-avatar">
            < img src="https://i.imgur.com/placeholder-image.jpg" alt="头像">
        </div>
        <div class="cert-info">
            <div class="info-row">
                <div class="info-label">合格证类型</div>
                <div class="info-value">专业阶段合格证</div>
            </div>
            <div class="info-row">
                <div class="info-label">姓名</div>
                <div class="info-value">陈璀奕</div>
            </div>
            <div class="info-row">
                <div class="info-label">证颁发时间</div>
                <div class="info-value">2025年11月21日</div>
            </div>
            <div class="info-row">
                <div class="info-label">身份证号</div>
                <div class="info-value">430304199808152561</div>
            </div>
            <div class="info-row">
                <div class="info-label">合格证号码</div>
                <div class="info-value">Y251500122</div>
            </div>
        </div>
        <div class="cert-footer">
            财政部注册会计师考试委员会
        </div>
    </div>
</body>
</html>
